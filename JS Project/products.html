<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe app</title>
    <link rel="stylesheet" href="products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>

    <!-- Header 1 -->
    <header class="header1">
      <a href="#" class="Logo">Omar Elqady</a>
      <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us </a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="profile.html">Profile</a>
      </nav>
    </header>

    <!-- Space between headers -->
    <div class="spacer"></div>

    <!-- Header 2 -->
    <header class="header2">
      <nav>
        <h1>Recipe app</h1>
        <form>
          <input
            type="text"
            placeholder="Search for recipes"
            class="searchBox"
          />
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section>
        <div class="recipe-container">
          <h2>Search your favourite recipes</h2>
        </div>
        <div class="recipe-details">
          <button type="button" class="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="recipe-details-content"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>copyrights @ <span>Omar Elqady</span></p>
      <div class="footer-title">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <script src="products.js"></script>
  </body>
</html>
