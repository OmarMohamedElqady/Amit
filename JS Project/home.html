<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Interactive Web Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
        }

        .container {
            flex: 1; /* Allows the container to grow and push the footer to the bottom */
            padding-top: 80px;
            text-align: center;
        }

        /* Navbar styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent;
            transition: background-color 0.5s;
            padding: 15px 20px;
            z-index: 1000;
        }

        nav.scrolled {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Carousel styles */
        .carousel {
            width: 80%;
            margin: 50px auto;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Scroll-to-top button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }

        /* Slider dots */
        .dots {
            text-align: center;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: #333;
        }

        /* Footer styling */
        footer {
            background-color: rgb(215, 236, 255);
            color: rgb(0, 49, 49);
            padding: 2em;
            display: flex;
            justify-content: space-between;
            width: 100%; /* Full width */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .footer-title {
            font-size: 30px;
            font-weight: 600;
        }

        .footer span {
            color: rgb(63, 0, 0);
            font-size: 25px;
            font-weight: 700;
        }

        .footer .footer-title a {
            padding: 0 12px 0 0;
        }

        .footer p {
            color: rgb(119, 118, 118);
            font-size: 25px;
            font-weight: 700;
        }

        header {
            background-color: #222;
            text-align: center;
            width: 100%;
            position: fixed;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 200px;
        }

        .Logo {
            text-decoration: none;
            color: rgb(55, 192, 255);
            font-size: 1.8em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .navigation a {
            color: rgb(55, 192, 255);
            text-decoration: none;
            letter-spacing: 2px;
            font-weight: 600;
            padding: 30px;
        }

        .navigation a:hover {
            letter-spacing: 4px;
            color: #601c;
            border-radius: 8px 9px;
            transition: 1s;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <a href="#" class="Logo">Omar Elqady</a>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <!-- Content -->
    <div class="container">
        <h1>Welcome to the Interactive Web Page</h1>

        <!-- Carousel -->
        <div class="carousel" id="carousel">
            <img src="1.jpg" id="carouselImage">
            <div class="carousel-buttons">
                <button id="prevBtn">&lt;</button>
                <button id="nextBtn">&gt;</button>
            </div>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Scroll to Top Button -->
        <button class="scroll-to-top" id="scrollToTopBtn">â†‘</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>copyrights @ <span>Omar Elqady</span></p>
        <div class="footer-title">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        // Navbar scroll change
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('nav');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Carousel functionality
        let carouselImages = [
            '1.jpg',
            '2.jpg',
            '3.webp'
        ];
        let currentIndex = 0;
        const carouselImage = document.getElementById('carouselImage');
        const dots = document.querySelectorAll('.dot');

        function showImage(index) {
            carouselImage.src = carouselImages[index];
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        document.getElementById('nextBtn').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % carouselImages.length;
            showImage(currentIndex);
        });

        document.getElementById('prevBtn').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + carouselImages.length) % carouselImages.length;
            showImage(currentIndex);
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', function() {
                showImage(index);
                currentIndex = index;
            });
        });

        // Automatic slider
        setInterval(function() {
            currentIndex = (currentIndex + 1) % carouselImages.length;
            showImage(currentIndex);
        }, 3000);

        // Scroll-to-top button
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 200) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        scrollToTopBtn.addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
